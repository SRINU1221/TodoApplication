<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Auth Container -->
    <div class="container auth-container" id="auth-container">
        <header>
            <h1>Welcome</h1>
            <p>Please login to continue</p>
        </header>

        <form id="login-form" class="auth-form">
            <div class="input-group">
                <input type="text" id="login-username" placeholder=" " autocomplete="username" required>
                <label for="login-username">Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="login-password" placeholder=" " autocomplete="current-password" required>
                <label for="login-password">Password</label>
            </div>
            <button type="submit" class="primary-btn">Login</button>
            <p class="auth-switch">
                <a href="#" id="show-forgot-password" style="font-size: 0.8rem;">Forgot Password?</a>
            </p>
            <p class="auth-switch">Don't have an account? <a href="#" id="show-register">Register</a></p>
        </form>

        <form id="register-form" class="auth-form hidden">
            <div class="input-group">
                <input type="text" id="register-username" placeholder=" " autocomplete="username" required>
                <label for="register-username">Choose Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="register-password" placeholder=" " autocomplete="new-password" required>
                <label for="register-password">Choose Password</label>
            </div>
            <div class="input-group">
                <input type="text" id="register-recovery" placeholder=" " autocomplete="off" required>
                <label for="register-recovery">Recovery Phrase (Keep this safe!)</label>
            </div>
            <button type="submit" class="primary-btn">Register</button>
            <p class="auth-switch">Already have an account? <a href="#" id="show-login">Login</a></p>
        </form>

        <form id="reset-form" class="auth-form hidden">
            <div class="input-group">
                <input type="text" id="reset-username" placeholder=" " autocomplete="username" required>
                <label for="reset-username">Username</label>
            </div>
            <div class="input-group">
                <input type="text" id="reset-recovery" placeholder=" " autocomplete="off" required>
                <label for="reset-recovery">Recovery Phrase</label>
            </div>
            <div class="input-group">
                <input type="password" id="reset-password" placeholder=" " autocomplete="new-password" required>
                <label for="reset-password">New Password</label>
            </div>

            <ul id="todo-list" class="todo-list">
                <!-- Todos will be added here -->
            </ul>

            <div class="empty-state" id="empty-state">
                <p>No tasks found. Time to relax!</p>
            </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
